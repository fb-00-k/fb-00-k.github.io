<body onload="autoDial()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Talk to Experts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We're here to help and answer any question you might have. We look forward to hearing from you!</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </form>
            </div>

            <div class="col-md-6 contact-info">
                <h3>Get in Touch</h3>
                <p><i class="bi bi-telephone"></i> Phone: +1 (877) 200-9979</p>
                <p><i class="bi bi-geo-alt"></i> Address: 350 5th Ave, New York, NY 10118</p>
                <p><i class="bi bi-clock"></i> Business Hours: Mon - Fri, 9:00 AM - 5:00 PM</p>
            </div>
        </div>
    </div>
